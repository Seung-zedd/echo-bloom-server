name: Update Apidog Docs (Dev)

on:
  push:
    branches:
      - dev  # dev 브랜치 푸시 시 실행

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 최신 버전 사용
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build project with Gradle
        run: ./gradlew build
      - name: Run Spring Boot app in background
        run: |
          JAR_PATH=$(ls build/libs/*.jar | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "No JAR found under build/libs"; exit 1
          fi
          nohup java -jar "$JAR_PATH" --spring.profiles.active=dev >/dev/null 2>&1 &
          echo $! > app.pid
          # Wait until app is ready (max ~120s)
          for i in {1..24}; do
            if curl -fsS http://localhost:8080/v3/api-docs >/dev/null 2>&1 || \
               curl -fsS http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "App is up"
              break
            fi
            sleep 5
            if [ $i -eq 24 ]; then
              echo "App failed to start within timeout"; exit 1
            fi
          done
      - name: Generate OpenAPI spec
        run: curl http://localhost:8080/v3/api-docs -o openapi.json
      - name: Upload to Apidog
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.APIDOG_API_KEY }}" \
            -F "file=@openapi.json" \
            "https://api.apidog.com/project/1038145/import"
      - name: Stop server (cleanup)
        if: always()
        run: pkill -f 'java -jar'
