name: Update Apidog Docs (Dev)

on:
  push:
    branches:
      - dev  # dev 브랜치 푸시 시 실행

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 최신 버전 사용

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew  # gradlew에 실행 권한 부여

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project with Gradle
        run: ./gradlew bootJar  # bootJar로 실행 가능한 JAR 생성

      - name: Run Spring Boot app in background
        run: |
          JAR_PATH=$(ls build/libs/ | grep -v plain.jar | grep '.jar' | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "No executable JAR found"; exit 1
          fi

          JAR_PATH=build/libs/$JAR_PATH

          nohup java -jar "$JAR_PATH" --spring.profiles.active=dev --server.port=8081 > app.log 2>&1 &  # 로그 파일 지정, 포트 변경
          echo $! > app.pid
          tail -f app.log &  # 실시간 로그 출력 (디버깅용)

          # Wait until app is ready (max ~150s, 증가)
          for i in {1..30}; do
            if curl -fsS http://localhost:8081/v3/api-docs >/dev/null 2>&1 || \
               curl -fsS http://localhost:8081/actuator/health >/dev/null 2>&1; then
              echo "App is up"
              break
            fi
            sleep 5
            if [ $i -eq 30 ]; then
              echo "App failed to start within timeout"
              cat app.log  # 타임아웃 시 로그 출력 (디버깅용)
              exit 1
            fi
          done

      - name: Generate OpenAPI spec
        run: curl http://localhost:8081/v3/api-docs -o openapi.json  # 포트 변경 반영

      - name: Upload to Apidog
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.APIDOG_API_KEY }}" \
            -F "file=@openapi.json" \
            "https://api.apidog.com/project/1038145/import"

      - name: Stop server (cleanup)
        if: always()
        run: pkill -f 'java -jar' || true  # 실패 무시 추가
