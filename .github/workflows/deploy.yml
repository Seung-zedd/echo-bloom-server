name: Deploy to NCP Server
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH Manually
        continue-on-error: true  # 키 추가 실패 시에도 계속 진행
        run: |
          eval $(ssh-agent -s)  # ssh-agent 시작
          echo "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 -d > keyfile  # base64 디코딩
          chmod 600 keyfile
          echo >> keyfile  # trailing newline 강제 추가
          ssh-add keyfile  # 키 추가
          ssh-add -l  # 로드된 키 목록 출력 (디버깅용)
          rm keyfile  # 파일 삭제

      - name: Deploy to server
        if: always()  # 이전 스텝 실패 무시
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} -p ${{ secrets.SERVER_PORT }} '
            cd /root/echo-bloom-server || { git clone https://github.com/checkmate-BUB/echo-bloom-server.git /root/echo-bloom-server && cd /root/echo-bloom-server; }
            git pull origin main
            chmod +x ./gradlew
            ./gradlew clean build -x test
            pkill -f "java -jar" || true
            nohup java -jar -Dspring.profiles.active=dev build/libs/echo-bloom-server-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            echo "Deployment completed"
          ' || { echo "SSH connection failed"; exit 1; }

