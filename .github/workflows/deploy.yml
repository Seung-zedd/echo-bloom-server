name: Deploy to NCP Server
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH and Deploy
        run: |
          eval $(ssh-agent -s)  # Start agent
          echo "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 -d > keyfile || { echo "Base64 decoding failed"; exit 1; }
          chmod 600 keyfile
          ssh-add keyfile || { echo "ssh-add failed"; exit 1; }
          ssh-add -l || { echo "No keys loaded"; exit 1; }  # Confirm key loaded
          
          # Deploy and capture output
          OUTPUT=$(ssh -v -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} -p ${{ secrets.SERVER_PORT }} '
            set -e
            REPO_DIR="/root/echo-bloom-server"
            if [ ! -d "$REPO_DIR" ]; then
              git clone https://github.com/checkmate-BUB/echo-bloom-server.git "$REPO_DIR"
            fi
            cd "$REPO_DIR"
            git pull origin main || { echo "Git pull failed"; exit 1; }
            chmod +x ./gradlew
            ./gradlew clean build -x test || { echo "Gradle build failed"; exit 1; }
            
            # Enhanced process killing: Force kill any running JAR and verify
            pkill -9 -f "java -jar.*echo-bloom-server" || true  # -9 for forceful kill
            sleep 2  # Brief wait to ensure process stops
            if pgrep -f "java -jar.*echo-bloom-server" > /dev/null; then
              echo "Failed to kill running app process"; exit 1;
            fi
            
            nohup java -jar -Dspring.profiles.active=dev build/libs/echo-bloom-server-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            echo "Deployment completed"
          ' 2>&1)
          
          echo "$OUTPUT"  # Log output
          
          # Check success (ignore non-zero exit if message present)
          if echo "$OUTPUT" | grep -q "Deployment completed"; then
            echo "Deployment succeeded!"
          else
            echo "Deployment failed - see output"
            exit 1
          fi
          
          rm keyfile  # Cleanup
