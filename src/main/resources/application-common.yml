
spring:
  config:
    activate:
      on-profile: common
  # H2 콘솔을 기본적으로 비활성화
  h2:
    console:
      enabled: false
    # JPA
  jpa:
    properties:
      hibernate:
        format_sql: true

    hibernate:
      naming:
        physical-strategy: com.checkmate.bub.global.config.CamelCaseToSnakeAndUpperCaseStrategy