
spring:
  config:
    activate:
      on-profile: common
  application:
    name: echo-bloom-server

  # H2 콘솔을 기본적으로 비활성화
  h2:
    console:
      enabled: false
    # JPA
  jpa:
    properties:
      hibernate:
        format_sql: true

    hibernate:
      naming:
        physical-strategy: com.checkmate.bub.global.config.CamelCaseToSnakeAndUpperCaseStrategy
  # kakao 설정
  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # Flyway 설정 (추가)
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

# clova 설정
clova:
  api-key: ${CLOVA_API_KEY}

  # clova speech recognition 설정
  speech-recognition:
    client-id: ${CLOVA_CLIENT_ID}
    client-secret: ${CLOVA_CLIENT_SECRET}
