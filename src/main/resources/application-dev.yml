
spring:
  config:
    activate:
      on-profile: dev

  # 데이터베이스 설정
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/BUB
    username: ${DEV_POSTGRESQL_USERNAME}
    password: ${DEV_POSTGRESQL_PASSWORD}

  # jpa 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # 카카오 로그인 설정
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: <YOUR_KAKAO_REST_API_KEY>
            client-secret: <YOUR_KAKAO_CLIENT_SECRET>
            redirect-uri: http://localhost:8080/auth/kakao/callback
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
# jwt 설정
jwt:
  secret: <YOUR_JWT_SECRET_KEY> # 32바이트 이상의 매우 긴 무작위 문자열
  access-token-expiration-in-seconds: 3600 # 1시간 (보안을 위해 짧게 설정)
  refresh-token-expiration-in-seconds: 604800 # 7일 (사용자 편의를 위해 길게 설정)